<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            font-family: Verdana;
        }

        h1,
        h2,
        h3 {
            color: darkblue;
        }

        .rating-circle {
            height: 2em;
            width: 2em;
            border: .1em solid black;
            border-radius: 1.1em;
            display: inline-block;
            margin: 0;
            padding: .1em;
        }

        .rating-hover {
            background-color: yellow;
        }

        .rating-chosen {
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>Contoso Web Developer Conference</h1>
    <h2>Finding elements using jQuery</h2>
    <div>This session is about identifying elements using jQuery methods and selectors.</div>
    <h3>Rate this session</h3>
    <div id="rating-container" max-value="5"></div>

    <div>
        <label for="max-value">Enter max value:</label>
        <input type="text" id="max-value" />
        <button type="button" id="update-max-value">Update max value</button>
    </div>
    <div>
        <button type="button" id="save-rating">Save rating</button>
    </div>

    <div id="output"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        $(function () {

            $('#update-max-value').click(function () {
                var userValue = $('#max-value').val();
                for (i = 0; i < userValue; i++) {
                    $('#rating-container').append('<div class="rating-circle"></div>')
                };
            })

            $('#rating-container').on('mouseenter', 'div', function () {
                $(this).prevAll().addClass('rating-hover');
                $(this).addClass('rating-hover');
            });

            $('#rating-container').on('mouseleave', 'div', function () {
                $(this).prevAll().removeClass('rating-hover');
                $(this).removeClass('rating-hover');
            });

            $('#rating-container').on('click', 'div', function () {
                $(this).prevAll().addClass('rating-chosen');
                $(this).addClass('rating-chosen');
            });

            $('#save-rating').click(function () {
                var userMax = $('#max-value').val();
                var userSelect = $('.rating-chosen').length;
                $('#output').text('You chose ' + userSelect + ' out of ' + userMax)
            })
        })
    </script>
</body>

</html>
