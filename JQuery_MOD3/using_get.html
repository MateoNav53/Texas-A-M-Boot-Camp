<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Using JQuery.get</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div>
            <input type="text" id="data" class="form-control" />
            <button type="button" class="btn" id="execute">Load data</button>
        </div>
        <div id="output"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
        <script>
            $(function () {
                $('#execute').click(function () {
                    $.get('/api/Demo/42', function(data) {
                        $('#output').text(data);
                    });
                });
            })

        </script>
    </body>
</html>
