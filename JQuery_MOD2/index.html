<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <style>
  body {
   font-family: Verdana;
  }
  h1, h2, h3 {
   color: darkblue;
  }
  .rating-circle {
   height: 2em;
   width: 2em;
   border: .1em solid black;
   border-radius: 1.1em;
   display: inline-block;
   margin: 0;
   padding: .1em;
  }

  .rating-hover {
   background-color: yellow;
  }

  .rating-chosen {
   background-color: green;
  }
 </style>
</head>
<body>
 <h1>Contoso Web Developer Conference</h1>
 <h2>Finding elements using jQuery</h2>
 <div>This session is about identifying elements using jQuery methods and selectors.</div>
 <h3>Rate this session</h3>
 <div id="rating-container" max-value="5">
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
 </div>
 <div>
    <label for="max-value">Enter max value:</label>
    <input type="text" id="max-value" />
    <button type="button" id="update-max-value">Update max value</button>
  </div>

 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

 <script>
        // your answer would go here
        //delegate doesn't support hover, but it supports mouseenter
        $(function() {
            $('.rating-circle').hover(function() {
                $(this).addClass('rating-hover');
                $(this).prevAll().addClass('rating-hover');
            });
            $('.rating-circle').mouseout(function () {
                $('.rating-circle').removeClass('rating-hover')
            })
            $('.rating-circle').click(function() {
                $('.rating-circle').removeClass('rating-chosen');
                $(this).addClass('rating-chosen');
                $(this).prevAll().addClass('rating-chosen');
                $('.rating-chosen').mouseout(function() {
                    $(this).removeClass('rating-chosen')
                    $('rating-circle').removeClass('rating-chosen')
                    $(this).addClass('rating-hover');
                    $(this).prevAll().addClass('rating-hover');
                    })

                
                });
        });
 </script>
</body>
</html>
